<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Feedback Form</title>
   <link rel="stylesheet" href="resources/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

   <!-- navbar -->
   <div id="navbar">
      <div id="navbar_left">
         <img src="../resources/toilet.png" height="40" alt="PRM Logo">
         <h1>Public Restroom Map</h1>
      </div>
      <div id="navbar_right">
         <a class="navbar_text" href="../index.html">Home</a>
         <a class="navbar_text" href="../map/map.html">Map</a>
         <a class="navbar_text" href="../aboutus/aboutus.html">About Us</a>
         <a id="active" class="navbar_text" href="feedback.html">Feedback Form</a>  
      </div>    
   </div>

   <div id="main">
      <h1>Do you have suggestions for us?</h1>
      <form id="feedbackform">
         <label for="fname">First Name</label>
         <input type="text" class="formvalue" name="firstname" placeholder="Your First Name">

         <label for="lname">Last Name</label>
         <input type="text" class="formvalue" name="lastname" placeholder="Your Last Name">

         <label for="country">Country</label>
         <select class="formvalue" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="other">Other</option>
         </select>

         <label for="opinion">Do you find our website helpful?</label>
         <select class="formvalue" name="opinion">
            <option value="yes">Yes</option>
            <option value="no">No</option>
         </select>

         <label for="input">What can we improve on?</label>
         <input type="text" class="formvalue" name="suggestion" placeholder="Your Suggestions">
      
         <input id="submit" value="Submit">
      </form>
   </div>

   <div id="footer">
      
   </div>
</body>
</html>
