<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Restroom Map</title>
    <link rel="stylesheet" href="resources/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
</head>
<body>

    <div id="navbar">
        <div id="navbar_left">
           <img src="../resources/toilet.png" height="40" alt="PRM Logo">
           <h1>Public Restroom Map</h1>
        </div>
        <div id="navbar_right">
           <a class="navbar_text" href="../index.html">Home</a>
           <a id="active" class="navbar_text" href="map.html">Map</a>
           <a class="navbar_text" href="../aboutus/aboutus.html">About Us</a>
           <a class="navbar_text" href="../feedback/feedback.html">Feedback Form</a>  
        </div>    
     </div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const map = L.map('map').setView([40.748817, -73.985428], 13); // Center on Empire State Building

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const blueIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    const greenIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    const markers = [
        { lat: 40.748817, lng: -73.985428, title: "Empire State Building", icon: blueIcon },
        { lat: 40.715899, lng: -73.975189, title: "East River Park Zone 3", icon: greenIcon },
        { lat: 40.751662, lng: -73.843252, title: "Passerelle Building", icon: greenIcon },
        { lat: 40.743643, lng: -74.006873, title: "The High Line Zone 1", icon: greenIcon }
    ];

    let routeControl = null;

    async function getLocations() {
        try {
            const response = await fetch("http://localhost:3000/allLocs");
            const loc = await response.json();
            console.log(loc);
        }
        catch (error) {
            console.error("Error in fetching the locations: ", error);
        }
    }

    getLocations();

    markers.forEach((location) => {
        const marker = L.marker([location.lat, location.lng], { icon: location.icon }).addTo(map);
        marker.bindPopup(location.title);
        marker.on('click', () => {
            calculateRoute([location.lat, location.lng]);
        });
    });

    function calculateRoute(destination) {
        if (routeControl) {
            map.removeControl(routeControl);
        }

        // Set the origin to Empire State Building
        const origin = [40.748817, -73.985428];

        routeControl = L.Routing.control({
            waypoints: [
                L.latLng(origin),
                L.latLng(destination)
            ],
            routeWhileDragging: true
        }).addTo(map);
    }
</script>

</body>
</html>
