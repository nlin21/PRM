<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Leaflet Map with Multiple Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

<h3>Interactive Map with Multiple Markers</h3>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const map = L.map('map').setView([40.748817, -73.985428], 13); // Center on Empire State Building

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const markers = [
        { lat: 40.715899, lng: -73.975189, title: "East River Park Zone 3" },
        { lat: 40.751662, lng: -73.843252, title: "Passerelle Building" },
        { lat: 40.743643, lng: -74.006873, title: "The High Line Zone 1" }
    ];

    let routeControl = null;

    markers.forEach((location) => {
        const marker = L.marker([location.lat, location.lng]).addTo(map);
        marker.bindPopup(location.title);
        marker.on('click', () => {
            calculateRoute([location.lat, location.lng]);
        });
    });

    function calculateRoute(destination) {
        if (routeControl) {
            map.removeControl(routeControl);
        }

        // Set the origin to Empire State Building
        const origin = [40.748817, -73.985428];

        routeControl = L.Routing.control({
            waypoints: [
                L.latLng(origin),
                L.latLng(destination)
            ],
            routeWhileDragging: true
        }).addTo(map);
    }
</script>

</body>
</html>
